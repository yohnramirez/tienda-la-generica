<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tienda Genérica | Usuarios</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/styles.css" rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<div class="container py-3">
		<h2>Agregar Usuario</h2>
		<form action="#" th:action="@{/save-usuario}" th:object="${usuario}" method="post">
		
			<div class="form-group">
				<label for="cedulaUsuario">Cédula</label>
				<input type="text" class="form-control" id="cedulaUsuario" name="cedulaUsuario" th:field="*{cedulaUsuario}">
			</div>
			
			<input type="hidden" id="id" name="id" th:field="*{id}">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
			</div>
			
			<div class="form-group">
				<label for="emailUsuario">Email</label>
				<input type="email" class="form-control" id="emailUsuario" name="emailUsuario" th:field="*{emailUsuario}">
			</div>
			
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input type="text" class="form-control" id="user" name="user" th:field="*{user}">
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" id="password" name="password" th:field="*{password}">
			</div>
			<br>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>

</body>
</html>
